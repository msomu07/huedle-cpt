<!DOCTYPE html>
<html>
    <head>
        <title>Huedle</title>
        <link rel="stylesheet" href="huedle1.css">
        <script src = "huedle1.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class = "header">
            <h2>HUEDLE</h2>
            <a href="index.html">home</a>
			<button id="instructions" onclick="instructions()">instructions</button>
        </div>
		<div id="circle">
			<canvas id="circleCanvas" width="1000" height="700"></canvas> 
		</div>
		<div id = "color-guide">
			<div class = "color-guide-label">c</div>
			<div class = "color-guide-label">o</div>
			<div class = "color-guide-label">l</div>
			<div class = "color-guide-label">o</div>
			<div class = "color-guide-label">r</div>
			<br>
			<div class = "color-guide-label">g</div>
			<div class = "color-guide-label">u</div>
			<div class = "color-guide-label">i</div>
			<div class = "color-guide-label">d</div>
			<div class = "color-guide-label">e</div>
		</div>
		<div id="input-div">
			<div id="guess1">
				<input class="input" id="r1" type="number" min="0" max="255" size="3" placeholder="R">
                <input class="input" id="g1" type="number" min="0" max="255" size="3" placeholder="G">
                <input class="input" id="b1" type="number" min="0" max="255" size="3" placeholder="B">

            </div>
            <div id="guess2">
				<input class="input" id="r2" type="number" min="0" max="255" size="3" placeholder="R">
				<input class="input" id="g2" type="number" min="0" max="255" size="3" placeholder="G">
				<input class="input" id="b2" type="number" min="0" max="255" size="3" placeholder="B">
			</div>
            <div id="guess3">
				<input class="input" id="r3" type="number" min="0" max="255" size="3" placeholder="R">
				<input class="input" id="g3" type="number" min="0" max="255" size="3" placeholder="G">
				<input class="input" id="b3" type="number" min="0" max="255" size="3" placeholder="B">
			</div>
            <div id="guess4">
				<input class="input" id="r4" type="number" min="0" max="255" size="3" placeholder="R">
				<input class="input" id="g4" type="number" min="0" max="255" size="3" placeholder="G">
				<input class="input" id="b4" type="number" min="0" max="255" size="3" placeholder="B">
			</div>
            <div id="guess5">
				<input class="input" id="r5" type="number" min="0" max="255" size="3" placeholder="R">
				<input class="input" id="g5" type="number" min="0" max="255" size="3" placeholder="G">
				<input class="input" id="b5" type="number" min="0" max="255" size="3" placeholder="B">
			</div>
            <div id="guess6">
				<input class="input" id="r6" type="number" min="0" max="255" size="3" placeholder="R">
				<input class="input" id="g6" type="number" min="0" max="255" size="3" placeholder="G">
				<input class="input" id="b6" type="number" min="0" max="255" size="3" placeholder="B">
			</div>
            <!-- add error for invalid number -->
			<button type="submit" onclick="guess()">click to check</button>
		</div>
		<p id="message"></p>

		<!-- Win Modal -->
		<div id="winModal" class="modal">
			<div class="modal-content">
				<p id="win-message"></p>
				<a href="menu.html" id="play-again">play again</a>
				<a href="index.html" id="quit">quit</a>
			</div>
		</div>

		<!-- Lose Modal -->
		<div id="loseModal" class="modal">
			<div class="modal-content">
				<p id="lose-message"></p>
				<a href="menu.html" id="play-again">play again</a>
				<a href="index.html" id="quit">quit</a>
			</div>
		</div>

		<!-- Instructions Modal -->
		<div id="instructionModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id = "instructions-color-guide"></div>
				<p id="instruction-message"></p>
			</div>
		</div>
		<script>
			run();
		</script>
    </body>
</html>
